<app-card class="card">
  <form class="login-form" [formGroup]="userForm" (ngSubmit)="submit()">
    <app-form-field class="login-full-width" >
      <input placeholder="Username" formControlName="username">
      <app-error *ngIf="userForm.get('username').hasError('required')">
        Username is <strong>required</strong>
      </app-error>
    </app-form-field>
    <app-form-field>
      <input formControlName="password" placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
      <app-error *ngIf="userForm.get('password').hasError('required')">
        Password is <strong>required</strong>
      </app-error>
    </app-form-field>
    <app-form-field class="login-full-width" >
      <input placeholder="Name" formControlName="name">
      <app-error *ngIf="userForm.get('name').hasError('required')">
        Name is <strong>required</strong>
      </app-error>
    </app-form-field>
    <app-form-field class="login-full-width" >
      <input placeholder="Surname" ormControlName="surname">
      <app-error *ngIf="userForm.get('surname').hasError('required')">
        Surname is <strong>required</strong>
      </app-error>
    </app-form-field>
    <app-form-field class="login-full-width" >
      <input  placeholder="Email" type="email" formControlName="email">
      <app-error *ngIf="userForm.get('email').hasError('required')">
        Email is <strong>required</strong>
      </app-error>
      <app-error *ngIf="userForm.get('email').hasError('email')">
        Wrong email format
      </app-error>
    </app-form-field>
    <app-form-field class="login-full-width" >
      <input  placeholder="yearOfBirth"
              type="number"
              formControlName="yearOfBirth">
      <app-error *ngIf="userForm.get('yearOfBirth').hasError('required')">
        Year of birth is <strong>required</strong>
      </app-error>
    </app-form-field>
    <app-form-field>
      <label>Select an option</label>
      <select  formControlName="companyId">
        <option [value]="company.id" *ngFor="let company of companyData">{{ company.name }}</option>
      </select>
    </app-form-field>
    <button app-raised-button color="primary" type="submit" class="login-btn">Register user</button>
    <app-error class="error-form" *ngIf="formError">{{ formError }}</app-error>
</form>
</app-card>
